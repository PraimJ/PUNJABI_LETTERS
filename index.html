    <script>


        function playSound(e) {
            console.log(e);
            const idNumber = e.target.id
            console.log(idNumber);
            const audio = document.querySelector(`audio[data-id="${idNumber}"]`);
            const pressedLetter = document.querySelector(`div[id="${idNumber}"]`);
            if (!audio) return;
            const pressedLetterCopy = pressedLetter.innerHTML;
            //This is to make a copy of the letter div before playing
            pressedLetter.classList.add('playing');
            audio.currentTime = 0;
            pressedLetter.innerHTML = `<img src='./images/${idNumber}.png' width='${e.target.clientWidth}' height='${e.target.clientHeight}'/>`;
            audio.play();
            setTimeout(() => {
                pressedLetter.classList.remove('playing');
                pressedLetter.innerHTML = pressedLetterCopy;
            }, 5000);
        };
        //After the set timout the of 5 secs .playing will be removed
        //After the set timout of 5 secs pressedletter goes back to orignal div

        const letters = document.querySelectorAll('.letter');
        letters.forEach((letter) => {
            letter.addEventListener('click', playSound);
        });

        // for (let letter of letters) {

    </script>
